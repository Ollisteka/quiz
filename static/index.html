<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
</head>
<body>
It's a quiz!!!

<div class="container">
    <div class="question-block">
        <img class="question-img" src="/static/images/tiger.jpg" alt="Тигр">
        <div class="question question-1 font-weight-bold">Какой тигр самый крупный?</div>
        <div class="answers">
            <div class="form-check">
                <input type="radio" name="question-1" class="form-check-input" id="question-1-1">
                <label class="form-check-label" for="question-1-1">Амурский</label>
            </div>
            <div class="form-check">
                <input type="radio" name="question-1" class="form-check-input" id="question-1-2">
                <label class="form-check-label" for="question-1-2">Малазийский</label>
            </div>
            <div class="form-check">
                <input type="radio" name="question-1" class="form-check-input" id="question-1-3">
                <label class="form-check-label" for="question-1-3">Индийский</label>
            </div>
            <div class="form-check">
                <input type="radio" name="question-1" class="form-check-input" id="question-1-4">
                <label class="form-check-label" for="question-1-4">Суматранский</label>
            </div>
        </div>
    </div>
</div>

</body>
</html>
